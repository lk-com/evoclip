[unix_http_server]
file=/tmp/evoclip-supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=./logs/supervisord.log
pidfile=./logs/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/evoclip-supervisor.sock

[program:main-agent]
command=python -m agent.main_agent
autostart=true
autorestart=true
priority=10
stdout_logfile=./logs/main-agent.out.log
stderr_logfile=./logs/main-agent.err.log

